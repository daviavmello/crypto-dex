<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My DEX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">DEX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <button id="login-button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign in with
                Metamask</button>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" id="content">
        <div class="col col-md-6" id="window">
            <h4>Swap</h4>
            <div id="form">
                <div class="swapbox py-4">
                    <div class="swapbox-select" id="from-token-select">
                        <div id="from-token-placeholder">Token Select <i class="bi bi-chevron-down"></i></div>
                        <div id="from-token-container">
                            <img class="token-image" id="from-token-img" />
                            <span id="from-token-text"></span>
                        </div>
                    </div>
                    <div class="swapbox-select">
                        <input class="number form-control" placeholder="Amount" id="from-amount">
                    </div>
                </div>
                <div class="swapbox py-4">
                    <div class="swapbox-select" id="to-token-select">
                        <div id="to-token-placeholder">Token Select <i class="bi bi-chevron-down"></i></div>
                        <div id="to-token-container">
                            <img class="token-image" id="to-token-img" />
                            <span id="to-token-text"></span>
                        </div>
                    </div>
                    <div class="swapbox-select">
                        <input class="number form-control" placeholder="Amount" id="to-amount">
                    </div>
                </div>
                <button disabled class="btn btn-large btn-primary btn-block" id="swap-button">Swap</button>
            </div>

            <!-- Modal -->
            <div class="modal" id="token-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Select token</h5>
                            <button id="modal-close" type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="token-list"></div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis@latest/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
